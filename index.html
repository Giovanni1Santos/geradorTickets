<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fotos/admission-tickets.svg" type="image/x-icon">
    <title>Nexora - Gerador de tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<h1>Nexora</h1>
</div>

<form id="ticketForm">
    <div class="title">
        <h2>Cadastro</h2>
        <div class="barra_horizontal"></div>
    </div>
        
            <label class="upload-container" for="avatar">
                <img src="fotos/icon-upload.svg" alt="Upload Icon">
                <p>Arraste e solte ou clique para enviar</p>
                <input type="file" id="avatar" name="photo" accept="image/jpeg, image/png" required>
                <p class="info-text">Envie uma foto (JPEG ou PNG, max: 500KB).</p>
            </label>
          
            <label class="campo_input" for="name">Nome Completo</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>

            <label class="campo_input" for="email">Email</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <label class="campo_input" for="github">Usuário do GitHub</label>
            <input type="text" id="github" required>
            <span class="error" id="githubError"></span>

            <button type="submit">Gerar ticket</button>
 </form>

 <div id="ticket">
    <p>Nome: <span id="ticketName"></span></p>
    <p>Email: <span id="ticketEmail"></span></p>
    <p>GitHub: <span id="ticketGithub"></span></p>
    <img id="ticketAvatar" src="" alt="Avatar do usuário">
</div>
   
    <script src="script.js"></script>
</body>
</html>
